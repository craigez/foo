name: Auto Comment
on: [pull_request]
jobs:
  contribution-comment:
    runs-on: ubuntu-latest
    if: ${{ github.base_ref == 'main'}}
    steps:
      - uses: wow-actions/auto-comment@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          pullRequestOpened: |
                ðŸ‘‹ @{{ author }}
                 Thank you for raising your pull request.
                 Please make sure you have followed our [contributing guidelines](CONTRIBUTING.md). We will review it as soon as possible.
  
  no-contribution-comment:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    if: ${{ github.base_ref != 'main'}}
    steps:
      - run: gh pr close "$PR_NUMBER" --comment "$COMMENT"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.number}}
          GH_REPO: ${{ github.repository }}
          README: ${{ github.workspace }}/README.md
          CONTRIBUTING: ${{github.workspace}}/CONTRIBUTING.md
          AUTHOR: ${{ github.event.pull_request.user.login }}
          COMMENT: >
                ðŸ‘‹ $AUTHOR
                 Thank you for raising your pull request.
                 We do not accept pull requests on this branch. Please see our [README]($README) and our [contributing guidelines]($CONTRIBUTING) for more details.
            
